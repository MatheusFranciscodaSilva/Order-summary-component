<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.min.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
   
  </style>
</head>
<body>
<main class="main-content">
  <section class="container">
    <img src="images/illustration-hero.svg" alt="listen music" class="hero-img">
    <div class="content">
        <h1 class="title">Order Summary</h1>

        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <article class="content-annual-plan">
          
          <div class="annual-plan">
            <img src="images/icon-music.svg" alt="icon-music">
            <div class="description">
              <h2 class="plan-title">Annual Plan</h2>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <div class="change">
            <a href="#" class="link">Change</a>
          </div>
        </article>
        <div class="button"> 
          <button class="btn shadow">Proceed to Payment</button>
          <button class="btn btn-cancel">Cancel Order</button>
        </div> 
    </div>
  </section>
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MatheusFranciscodaSilva">Matheus Francisco da Silva</a>.
    </div>
  </footer>
</body>
</html>
